<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ulang Tahun WOW!</title>
<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', sans-serif;
    background: linear-gradient(120deg, #87CEEB, #FFB6C1);
    overflow-x: hidden;
    overflow-y: hidden;
  }

  h1 {
    text-align: center;
    margin-top: 40px;
    font-size: 3em;
    color: white;
    text-shadow: 2px 2px #000;
  }

  .photo-slider {
    display: flex;
    overflow-x: auto;
    gap: 20px;
    padding: 20px;
    justify-content: center;
    position: relative;
    z-index: 5;
  }

  .photo-slider img {
    width: 220px;
    height: 220px;
    border-radius: 20px;
    object-fit: cover;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
    transition: transform 0.3s;
  }

  .photo-slider img:hover {
    transform: scale(1.1) rotate(-5deg);
  }

  .button-container {
    text-align: center;
    margin-top: 30px;
    position: relative;
    z-index: 10;
  }

  button {
    background-color: #FF69B4;
    color: white;
    font-size: 1.3em;
    padding: 18px 40px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button:hover {
    transform: scale(1.2);
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
  }

  .gift-message {
    text-align: center;
    margin-top: 20px;
    font-size: 1.7em;
    color: white;
    text-shadow: 2px 2px #000;
    min-height: 2em;
    position: relative;
    z-index: 10;
  }

  /* Animasi confetti dan balon aman, tidak menghalangi klik */
  .confetti-container, .balloon-container {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none; /* penting supaya tombol bisa diklik */
    z-index: 1;
  }

  .balloon {
    position: absolute;
    width: 40px;
    height: 60px;
    border-radius: 50%;
    bottom: -60px;
    opacity: 0.9;
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
  }
</style>
</head>
<body>

<h1>Selamat Ulang Tahun! üíñüéâ</h1>

<div class="photo-slider">
  <img src="foto1.jpg" alt="Kenangan 1">
  <img src="foto2.jpg" alt="Kenangan 2">
  <img src="foto3.jpg" alt="Kenangan 3">
</div>

<div class="button-container">
  <button onclick="openGift()">üéÅ Buka Hadiah & Putar Musik</button>
</div>

<div class="gift-message" id="giftMessage"></div>

<audio id="bgMusic" loop>
  <source src="lagu.mp3" type="audio/mpeg">
</audio>

<div class="confetti-container" id="confetti"></div>
<div class="balloon-container" id="balloons"></div>

<script>
  // Tombol hadiah + musik + ucapan
  function openGift() {
    const giftMsg = document.getElementById('giftMessage');
    giftMsg.textContent = "Semoga harimu super bahagia! üíñ‚ú®";

    const music = document.getElementById('bgMusic');
    music.play().catch(err => console.log("Klik tombol untuk memutar musik!"));

    // Confetti
    for(let i=0;i<50;i++) createConfetti();
  }

  // Confetti sederhana
  const confettiContainer = document.getElementById('confetti');
  function createConfetti() {
    const c = document.createElement('div');
    c.classList.add('confetti');
    c.style.backgroundColor = hsl(${Math.random()*360},100%,50%);
    c.style.top = '0px';
    c.style.left = Math.random() * window.innerWidth + 'px';
    confettiContainer.appendChild(c);

    let top = 0;
    const interval = setInterval(() => {
      top += Math.random()*5 + 2;
      c.style.top = top + 'px';
      if(top > window.innerHeight){
        confettiContainer.removeChild(c);
        clearInterval(interval);
      }
    },20);
  }
  setInterval(createConfetti, 200);

  // Balon animatif
  const balloonContainer = document.getElementById('balloons');
  function createBalloon() {
    const b = document.createElement('div');
    b.classList.add('balloon');
    b.style.left = Math.random() * window.innerWidth + 'px';
    b.style.backgroundColor = hsl(${Math.random()*360},70%,60%);
    balloonContainer.appendChild(b);

    let bottom = -60;
    const rise = setInterval(() => {
      bottom += Math.random()*2 +1;
      b.style.bottom = bottom + 'px';
      if(bottom > window.innerHeight + 100){
        balloonContainer.removeChild(b);
        clearInterval(rise);
      }
    },20);
  }
  setInterval(createBalloon, 800);
</script>

</body>
</html>
